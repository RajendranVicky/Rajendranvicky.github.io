<html>
<head><title>label</title>

</head>
<body>
<form style="padding:50px;">
<center><h1>Applicant Information Form</h1></center>
<table style="margin-left:100px;"><tr><td><label>Name of the Applicant:</label>
<input type="text" name="username" id="username" ></input></td>
<td><label>Initial:</label>
<input type="text" name="initial" id="initial" maxlength="1" size="4"></input></td>
<td><label>Mobilenumber:</label>
<input type="number" name="number" id="number" maxlength="10"></input></td>
<td><button type="button">Verify</button></td>
</tr>
<tr><td><label>Father's Name:</label>
<input type="text" name="fathername" id="fathername" style="margin-left:52px;" ></input></td>
<td><label>Initial:</label>
<input type="text" name="initial" id="initial" maxlength="1"  size="4"></input></td>
<td><label>Mother's Name:</label>
<input type="text" name="mothername" id="mothername" ></input></td>
<td><label>Initial:</label>
<input type="text" name="initial" id="initial" maxlength="1"  size="4" style="margin-left:5px;"></input></td></tr>

<tr><td><label>Gender:</label><select style="margin-left:103px;"><option>male</option>
<option>female</option></select></td></tr>

<tr><td><label>Date:</label>
<input type="date" name="date" id="date" style="margin-left:115px;"></input></td></tr>
</table>
<center><button type="submit">submit</button></center></form>
</body>
